<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Screenshot Beautifier</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

<div class="app">

  <div class="preview">
    <label class="dropzone" id="dropzone">
      <input type="file" id="upload" accept="image/*" />
      <p>
        Paste your screenshot<br>
        <span>Cmd / Ctrl + V</span>
      </p>
    </label>
    <canvas id="canvas"></canvas>
  </div>

  <div class="panel">
    <div class="row">
      <span>Screenshot corner rounding</span>
      <input type="range" id="imageRadius" min="0" max="80" value="24">
    </div>

    <div class="row">
      <span>Shadow strength</span>
      <input type="range" id="shadowStrength" min="0" max="100" value="40">
    </div>
  </div>

</div>

<script src="script.js"></script>
</body>
</html>
