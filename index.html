<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Screenshot Beautifier</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <div class="background"></div>

  <div class="dropzone" id="dropzone">
    <p>
      Paste your screenshot<br>
      <span>(Cmd / Ctrl + V)</span><br>
      or drag & drop<br>
      or choose from computer
    </p>
    <input type="file" id="upload" accept="image/*" />
  </div>

  <div class="canvas-wrap">
    <canvas id="canvas"></canvas>
  </div>

  <div class="panel">
    <h3>Settings</h3>

    <div class="row">
      <label>Proportions</label>
      <select id="proportion">
        <option value="auto">Auto</option>
        <option value="1">1:1</option>
        <option value="16/9">16:9</option>
      </select>
    </div>

    <div class="row">
      <label>Browser Theme</label>
      <select id="browserTheme">
        <option value="none">None</option>
        <option value="light">Light</option>
        <option value="dark">Dark</option>
      </select>
    </div>

    <div class="row">
      <label>Padding</label>
      <select id="paddingPreset">
        <option value="40">Small</option>
        <option value="80" selected>Medium</option>
        <option value="140">Large</option>
      </select>
    </div>

    <div class="row">
      <label>Background</label>
      <div class="colors">
        <button data-color="#0f172a"></button>
        <button data-color="#3b0764"></button>
        <button data-color="#831843"></button>
        <button data-color="#0c4a6e"></button>
        <button data-color="#ffffff"></button>
        <button data-color="#000000"></button>
      </div>
    </div>

    <div class="row">
      <label>Rounding of the corners</label>
      <select id="outerRadius">
        <option value="0">None</option>
        <option value="20">Medium</option>
        <option value="40">Large</option>
      </select>
    </div>

    <div class="row">
      <label>Rounding of the screenshot corners</label>
      <select id="imageRadius">
        <option value="0">None</option>
        <option value="16">Medium</option>
        <option value="32">Large</option>
      </select>
    </div>

    <div class="row">
      <label>Screenshot position</label>
      <select id="position">
        <option value="center">Central</option>
        <option value="top">Top</option>
      </select>
    </div>

    <div class="row">
      <label>Shadows</label>
      <select id="shadowLevel">
        <option value="none">None</option>
        <option value="little" selected>Little</option>
        <option value="heavy">Heavy</option>
      </select>
    </div>

    <div class="row checkbox">
      <label>
        <input type="checkbox" id="noise" />
        Noise
      </label>
    </div>

    <div class="actions">
      <button id="copy">Copy</button>
      <button id="save" class="primary">Save</button>
    </div>

    <button id="reset" class="reset">Reset</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
