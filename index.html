<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Screenshot Beautifier</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <div class="background"></div>

  <div class="layout">

    <!-- LEFT: Preview -->
    <div class="preview-area">
      <label class="dropzone" id="dropzone">
        <input type="file" id="upload" accept="image/*" />
        <p>
          Paste your screenshot<br>
          <span>Cmd / Ctrl + V</span><br>
          or click to upload
        </p>
      </label>

      <canvas id="canvas"></canvas>
    </div>

    <!-- RIGHT: Controls -->
    <div class="panel">
      <h3>Settings</h3>

      <div class="row">
        <label>Proportions</label>
        <select id="proportion">
          <option value="auto">Auto</option>
          <option value="1">1:1</option>
          <option value="16/9">16:9</option>
        </select>
      </div>

      <div class="row">
        <label>Padding</label>
        <input type="range" id="padding" min="0" max="200" value="80">
      </div>

      <div class="row">
        <label>Background</label>
        <div class="colors">
          <button data-color="#020617"></button>
          <button data-color="#0b1020"></button>
          <button data-color="#111827"></button>
          <button data-color="#1f2933"></button>
          <button data-color="#312e81"></button>
          <button data-color="#581c87"></button>
          <button data-color="#831843"></button>
          <button data-color="#0c4a6e"></button>
          <button data-color="#ffffff"></button>
          <button class="picker">
            <input type="color" id="bgPicker">
          </button>
        </div>
      </div>

      <div class="row">
        <label>Screenshot corners</label>
        <input type="range" id="imageRadius" min="0" max="40" value="16">
      </div>

      <div class="row">
        <label>Screenshot position</label>
        <select id="position">
          <option value="center">Center</option>
          <option value="top">Top</option>
        </select>
      </div>

      <div class="row">
        <label>Shadow strength</label>
        <input type="range" id="shadow" min="0" max="100" value="40">
      </div>

      <div class="row">
        <label>Noise</label>
        <input type="range" id="noise" min="0" max="30" value="0">
      </div>

      <div class="actions">
        <button id="copy">Copy</button>
        <button id="save" class="primary">Save</button>
      </div>
    </div>

  </div>

  <script src="script.js"></script>
</body>
</html>
