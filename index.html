<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Screenshot Beautifier</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

<div class="app">

  <!-- LEFT: Preview -->
  <div class="preview">
    <label class="dropzone" id="dropzone">
      <input type="file" id="upload" accept="image/*" />
      <p>
        Paste your screenshot<br>
        <span>Cmd / Ctrl + V</span><br>
        or click to upload
      </p>
    </label>

    <canvas id="canvas"></canvas>
  </div>

  <!-- RIGHT: Control Panel -->
  <div class="panel">
    <h3>Settings</h3>

    <div class="control">
      <span>Padding</span>
      <input type="range" id="padding" min="0" max="200" value="80">
    </div>

    <div class="control">
      <span>Background</span>
      <div class="colors">
        <button data-color="#ffd6c9"></button>
        <button data-color="#d9f99d"></button>
        <button data-color="#cffafe"></button>
        <button data-color="#bfdbfe"></button>
        <button data-color="#fed7aa"></button>
        <button data-color="#fbcfe8"></button>
        <button data-color="#9ca3af"></button>
        <button data-color="#fb7185"></button>
        <button data-color="#5eead4"></button>
        <button data-color="#c4b5fd"></button>
        <button data-color="#ffffff" class="active"></button>
        <button data-color="#000000"></button>

        <!-- Rainbow picker -->
        <button class="rainbow">
          <input type="color" id="bgPicker">
        </button>
      </div>
    </div>

    <div class="control">
      <span>Screenshot corners</span>
      <input type="range" id="radius" min="0" max="40" value="16">
    </div>

    <div class="control">
      <span>Shadow strength</span>
      <input type="range" id="shadow" min="0" max="80" value="25">
    </div>

    <div class="control">
      <span>Noise</span>
      <input type="range" id="noise" min="0" max="40" value="0">
    </div>

    <div class="actions">
      <button id="copy">Copy</button>
      <button id="save">Save</button>
    </div>
  </div>

</div>

<script src="script.js"></script>
</body>
</html>
