<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Screenshot Beautifier</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <div class="background"></div>

  <!-- Clickable Dropzone -->
  <label class="dropzone" id="dropzone">
    <input type="file" id="upload" accept="image/*" />
    <p>
      Paste your screenshot<br>
      <span>Cmd / Ctrl + V</span><br>
      or click to upload<br>
      or drag & drop
    </p>
  </label>

  <div class="canvas-wrap">
    <canvas id="canvas"></canvas>
  </div>

  <div class="panel">
    <h3>Settings</h3>

    <div class="row">
      <label>Proportions</label>
      <select id="proportion">
        <option value="auto">Auto</option>
        <option value="1">1:1</option>
        <option value="16/9">16:9</option>
      </select>
    </div>

    <div class="row">
      <label>Padding</label>
      <select id="paddingPreset">
        <option value="40">Small</option>
        <option value="80" selected>Medium</option>
        <option value="140">Large</option>
      </select>
    </div>

    <div class="row">
      <label>Background</label>
      <div class="colors">
        <button data-color="#0b1020"></button>
        <button data-color="#111827"></button>
        <button data-color="#1f2933"></button>
        <button data-color="#020617"></button>
        <button data-color="#ffffff"></button>
      </div>
    </div>

    <div class="row">
      <label>Screenshot corners</label>
      <select id="imageRadius">
        <option value="0">None</option>
        <option value="16" selected>Medium</option>
        <option value="32">Large</option>
      </select>
    </div>

    <div class="row">
      <label>Screenshot position</label>
      <select id="position">
        <option value="center">Center</option>
        <option value="top">Top</option>
      </select>
    </div>

    <div class="row">
      <label>Shadow</label>
      <select id="shadowLevel">
        <option value="none">None</option>
        <option value="soft" selected>Soft</option>
        <option value="strong">Strong</option>
      </select>
    </div>

    <div class="row checkbox">
      <label>
        <input type="checkbox" id="noise" />
        Subtle noise
      </label>
    </div>

    <div class="actions">
      <button id="copy">Copy</button>
      <button id="save" class="primary">Save</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
