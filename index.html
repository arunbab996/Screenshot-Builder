<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Screenshot Beautifier (v8 – Correct)</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

<div class="layout">

  <div class="preview">
    <label class="dropzone">
      <input type="file" id="upload" accept="image/*" />
      <p>
        Paste screenshot<br>
        <span>Cmd / Ctrl + V</span><br>
        or click to upload
      </p>
    </label>

    <canvas id="canvas"></canvas>
  </div>

  <div class="controls">
    <h3>Controls</h3>

    <label>
      Proportions
      <input type="range" id="proportion" min="0" max="2" step="1" value="0">
      <small>Auto · Square · Landscape</small>
    </label>

    <label>
      Browser theme
      <select id="browserTheme">
        <option>None</option>
        <option>Light</option>
        <option>Dark</option>
      </select>
    </label>

    <label>
      Canvas corner rounding
      <input type="range" id="outerRadius" min="0" max="40" value="24">
    </label>

    <label>
      Screenshot corner rounding
      <input type="range" id="imageRadius" min="0" max="40" value="24">
    </label>

    <label>
      Noise
      <input type="checkbox" id="noise">
    </label>
  </div>

</div>

<script src="script.js"></script>
</body>
</html>
