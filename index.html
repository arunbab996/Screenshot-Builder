<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Screenshot Beautifier</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <div class="background"></div>

  <div class="dropzone" id="dropzone">
    <p>
      Paste your screenshot <br />
      <span>(Cmd / Ctrl + V)</span><br />
      or drag & drop<br />
      or choose from computer
    </p>
    <input type="file" id="upload" accept="image/*" />
  </div>

  <div class="panel">
    <h3>Settings</h3>

    <div class="row">
      <span>Padding</span>
      <input type="range" id="padding" min="0" max="200" value="80">
    </div>

    <div class="row">
      <span>Corner Radius</span>
      <input type="range" id="radius" min="0" max="60" value="24">
    </div>

    <div class="row">
      <span>Background</span>
      <div class="colors">
        <button data-color="#0f172a"></button>
        <button data-color="#3b0764"></button>
        <button data-color="#831843"></button>
        <button data-color="#0c4a6e"></button>
        <button data-color="#000000"></button>
        <button data-color="#ffffff"></button>
      </div>
    </div>

    <div class="row checkbox">
      <label>
        <input type="checkbox" id="shadow" checked />
        Shadows
      </label>
    </div>

    <button id="download" class="primary">Save</button>
  </div>

  <div class="canvas-wrap">
    <canvas id="canvas"></canvas>
  </div>

  <script src="script.js"></script>
</body>
</html>
